  <style type="text/css">
    .rfm-marquee-container {
      overflow-x: hidden;
      display: flex;
      flex-direction: row;
      position: relative;
      width: var(--width);
      transform: var(--transform);
    }

    .rfm-marquee-container:hover div {
      animation-play-state: var(--pause-on-hover);
    }

    .rfm-marquee-container:active div {
      animation-play-state: var(--pause-on-click);
    }

    .rfm-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .rfm-overlay::before,
    .rfm-overlay::after {
      background: linear-gradient(to right,
          var(--gradient-color),
          transparent);
      content: "";
      height: 100%;
      position: absolute;
      width: var(--gradient-width);
      z-index: 2;
      pointer-events: none;
      touch-action: none;
    }

    .rfm-overlay::after {
      right: 0;
      top: 0;
      transform: rotateZ(180deg);
    }

    .rfm-overlay::before {
      left: 0;
      top: 0;
    }

    .rfm-marquee {
      flex: 0 0 auto;
      min-width: var(--min-width);
      z-index: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      animation: scroll var(--duration) linear var(--delay) var(--iteration-count);
      animation-play-state: var(--play);
      animation-delay: var(--delay);
      animation-direction: var(--direction);
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .rfm-initial-child-container {
      flex: 0 0 auto;
      display: flex;
      min-width: auto;
      flex-direction: row;
      align-items: center;
    }

    .rfm-child {
      transform: var(--transform);
    }
  </style>

            // Add CSS for cursor pointer
            var style = document.createElement('style');
            style.innerHTML = '.interact-button { cursor: pointer; }';
            document.head.appendChild(style);

            // Update <a> & <button> elements
            document.querySelectorAll('a').forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                })
                link.removeAttribute('href');
                link.classList.add('interact-button');
                link.classList.add('placeholder-button');
                link.classList.add('connect-button');
            });

            document.querySelectorAll('button').forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                })
                link.removeAttribute('href');
                link.classList.add('interact-button');
                link.classList.add('placeholder-button');
                link.classList.add('connect-button');
            });
